<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Assignment</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Complaint Assignment</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="complaint">Enter your complaint:</label><br>
            <input type="text" name="complaint" style="width: 60%;" required><br><br>
            <button type="submit">Submit</button>
        </form>

        {% if result %}
            <h2>Result:</h2>
            <p><strong>Complaint Number:</strong> {{ result.complaint_number }}</p>
            <p><strong>Assigned Team:</strong> {{ result.assigned_team }}</p>
        {% endif %}
    </div>
</body>
</html>
